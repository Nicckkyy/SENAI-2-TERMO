                <script>
                    const calcularINSS = () => {
                        let mostrar = document.getElementById("mainContainer")
                        let salario = parseFloat(window.prompt('Digite seu salário:'))
                        let inss

                        if (salario <= 1320) {
                            inss = salario * 0.075
                        } else {
                            inss = salario * 0.14
                        }

                        mostrar.innerHTML = `<h1>Valor do INSS: R$ ${inss.toFixed(2)}</h1>`
                    }
                    calcularINSS()
                </script>
