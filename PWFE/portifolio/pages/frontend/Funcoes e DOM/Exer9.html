                    body {

                    form {
                      max-width: 400px;
                      margin: auto;
                    }
                
                    label {

                      margin-top: 10px;

                  <form id="cadastroForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco">
                
                    <label>Sexo:</label>
                    <div class="sexo">
                      <input type="radio" name="sexo" value="Masculino" id="masc"> <label for="masc">Masculino</label>
                      <input type="radio" name="sexo" value="Feminino" id="fem"> <label for="fem">Feminino</label>
                    </div>
                
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone">
                
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular">
                
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                
                    <button type="button" onclick="validarFormulario()">Enviar</button>
                  </form>
                
                  <script>
                    function validarFormulario() {
                      const nome = document.getElementById('nome').value.trim();
                      const endereco = document.getElementById('endereco').value.trim();
                      const sexoSelecionado = document.querySelector('input[name="sexo"]:checked');
                      const telefone = document.getElementById('telefone').value.trim();
                      const celular = document.getElementById('celular').value.trim();
                      const email = document.getElementById('email').value.trim();
                
                      if (nome === "") {
                        alert("O campo Nome não pode estar vazio.");
                        return;
                      }
                      if (endereco === "") {
                        alert("O campo Endereço não pode estar vazio.");
                        return;
                      }
                      if (!sexoSelecionado) {
                        alert("O campo Sexo deve ser selecionado.");
                        return;
                      }
                      if (telefone === "") {
                        alert("O campo Telefone não pode estar vazio.");
                        return;
                      }
                      if (celular === "") {
                        alert("O campo Celular não pode estar vazio.");
                        return;
                      }
                      if (email === "") {
                        alert("O campo Email não pode estar vazio.");
                        return;
                      }
                
                      alert("Formulário enviado com sucesso!");
                    }
                  </script>
