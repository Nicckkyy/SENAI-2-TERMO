                <input type="text" id="nomeBusca" placeholder="Digite um nome">
                <button onclick="buscarNome()">Buscar</button>
                <div id="resultado5"></div>
                
                <script>
                  const nomes = ["Ana", "Bruno", "Carlos", "Daniela", "Eduardo", "Fernanda", "Gabriel", "Helena", "Igor", "Julia"];
                
                  function buscarNome() {
                    const nome = document.getElementById('nomeBusca').value.trim();
                    const div5 = document.getElementById('resultado5');
                    const indice = nomes.indexOf(nome);
                
                    if (indice !== -1) {
                      div5.innerHTML = `<p>O nome <strong>${nome}</strong> está na posição <strong>${indice}</strong>.</p>`;
                    } else {
                      div5.innerHTML = `<p><strong>Nome não encontrado!</strong></p>`;
                    }
                  }
                </script>
