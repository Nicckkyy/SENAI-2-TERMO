                <!-- <h3>1. Dobro de 5 valores</h3> -->
                <button onclick="calcularDobro()">Calcular Dobros</button>
                <div id="resultado1"></div>
                
                <script>
                  function calcularDobro() {
                    const numeros = [];
                    for (let i = 0; i < 5; i++) {
                      let valor = parseInt(prompt(`Digite o ${i + 1}º número:`));
                      numeros.push(valor);
                    }
                
                    const div1 = document.getElementById('resultado1');
                    div1.innerHTML = '';
                    numeros.forEach(num => {
                      const p = document.createElement('p');
                      p.textContent = `O dobro de ${num} é ${num * 2}`;
                      div1.appendChild(p);
                    });
                  }
                </script>
