                <!-- <h3>4. Números pares</h3> -->
                <button onclick="verificarPares()">Verificar Pares</button>
                <div id="resultado4"></div>
                
                <script>
                  function verificarPares() {
                    const numeros = [];
                    for (let i = 0; i < 10; i++) {
                      let valor = parseInt(prompt(`Digite o ${i + 1}º número:`));
                      numeros.push(valor);
                    }
                
                    const pares = numeros.filter(num => num % 2 === 0);
                    const div4 = document.getElementById('resultado4');
                    div4.innerHTML = '';
                
                    if (pares.length > 0) {
                      pares.forEach(par => {
                        const p = document.createElement('p');
                        p.textContent = `Número par: ${par}`;
                        div4.appendChild(p);
                      });
                    } else {
                      div4.innerHTML = `<p><strong>Todos os números são ímpares.</strong></p>`;
                    }
                  }
                </script>
