                <!-- <h3>3. Idades acima da média</h3> -->
                <button onclick="calcularIdades()">Verificar Idades</button>
                <div id="resultado3"></div>
                
                <script>
                  function calcularIdades() {
                    const idades = [];
                    for (let i = 0; i < 20; i++) {
                      let idade = parseInt(prompt(`Digite a idade da ${i + 1}ª pessoa:`));
                      idades.push(idade);
                    }
                
                    const media = idades.reduce((soma, idade) => soma + idade, 0) / idades.length;
                    const acimaMedia = idades.filter(idade => idade > media);
                
                    const div3 = document.getElementById('resultado3');
                    div3.innerHTML = `<p>Média das idades: <strong>${media.toFixed(2)}</strong></p>`;
                    acimaMedia.forEach(idade => {
                      const p = document.createElement('p');
                      p.textContent = `Idade acima da média: ${idade}`;
                      div3.appendChild(p);
                    });
                  }
                </script>
