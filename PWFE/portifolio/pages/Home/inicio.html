<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Youtube</title>
    <link rel="icon" href="../../pictures/youtube_icon.png">
</head>
<body>
    
    <!----------------------------------------------- começo ----------------------------------------------->
    <main>

        <!----------------------------------------------header - topo ---------------------------------------------->
        <section class="header">
            <div class="logo">
                <img src="../../pictures/Youtube_logo.webp" alt="">
            </div>

            <div class="search-bar">
                <input type="search" placeholder="Pesquisar">
                <div class="microfone">
                    <button class="mic-btn">
                        <i class="bi bi-mic-fill"></i>
                    </button>
                </div>
            </div>


            <section class="container-user">
                <div class="create">
                    <button class="create-btn">
                        <span class="plus-icon">+</span> Criar
                    </button>
                </div>

                <div class="notification">
                    <i class="bi bi-bell"></i>
                </div>
        
                <div class="photo-user">
                    <img src="../../pictures/profile.JPG" alt="" class="profile-pic">
                </div> 
            </section>  
        </section>
        
        <!---------------------------------------------- menu - navegação ---------------------------------------------->
        <section class="body">   
            <section class="menu">
                <div class="container-aulas">
                     <ul>
                        <li class="nav">
                            <i class="bi bi-house-door-fill"></i> Início
                        </li>
                        <li>
                            <i class="bi bi-music-note-list"></i> Playlists
                        </li>

                    </ul>
                    
                    <hr> 
                </div>


                <div class="container-conteudos">
                    <div class="aulas">
                        <p class="section-title">Matérias </p>
                        <ul>
                            <li>
                                <i class="bi bi-database-fill-add"></i> Banco de dados
                            </li>
                            <li>
                                <i class="bi bi-file-earmark-code-fill"></i> Backend 2
                            </li>
                            <li>
                                <i class="bi bi-brush-fill"></i> LIMA 2
                            </li>
                            <li>
                                <i class="bi bi-globe2"></i> Frontend 
                            </li>
                            <li>
                                <i class="bi bi-journal-bookmark-fill"></i> Projetos
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

 <!---------------------------------------------- card exibição ---------------------------------------------->
            <section class="display">
                <div class="classroom-display">
                    <div class="picture-classroom">
                        <img src="profile.JPG" alt="">
                    </div>

                    
                    <div class="info-classroom">
                        <div class="picture-tecnologia">
                            <img src="profile.JPG" alt="">
                        </div>
                        <p>teste</p>
                    </div>
                </div>

                <div class="classroom-display">
                    <div class="picture-classroom">
                        <img src="profile.JPG" alt="">
                    </div>

                    
                    <div class="info-classroom">
                        <div class="picture-tecnologia">
                            <img src="profile.JPG" alt="">
                        </div>
                        <p>teste</p>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <!---------------------------------------------- fim ---------------------------------------------->
    <footer>

    </footer>

</body>
</html>
